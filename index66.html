<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
     <div>
    <label class="inline-flex justify-content-end items-end cursor-pointer">
      <input type="checkbox" id="modeToggle" value="" class="sr-only peer">
      <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 
        peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full 
        rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] 
        after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 
        after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
    </label>
    <script>
      const toggle = document.getElementById('modeToggle');
      const body = document.body;
      const judul = document.querySelector('h1');


      function setDark(isDark) {
        if (isDark) {
          body.style.backgroundColor = "#000";
          if (judul) judul.style.color = "#000";
          toggle.checked = true;

        } else {
          body.style.backgroundColor = "#fff";
          if (judul) judul.style.color = "#000";
          toggle.checked = false;
        }
      }

      const temaTersimpan = localStorage.getItem('modeToggle');

      if (temaTersimpan === 'dark') {
        setDark(true);
      } else {
        setDark(false);
      }
      toggle.addEventListener('change', function () {
        if (this.checked) {
          setDark(true);
          localStorage.setItem('modeToggle', 'dark');
        } else {
          setDark(false);
          localStorage.setItem('modeToggle', 'light');
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
