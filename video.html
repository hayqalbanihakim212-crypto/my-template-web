<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            max-width: 50%;
            margin: 0 auto;
            position: relative;
        }
        .btn {
            border: none;
            padding: 10px;
            font-weight: 800;
            cursor: pointer;
            font-size: 24px;
            border-radius: 8px;
        }
        video {
            display: block;
            width: 100%;
            border: 5px solid red;
        }
        .video-component {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px 12px;
        }
        .btn-play {
            background-color: rgb(0, 17, 255);
            color: rgb(0, 240, 0);
        }

        .btn-pause {
            background-color: black;
            color: red;
        }

        .btn-mini {
            background-color: coral;
            color: crimson;
        }
    </style>
    <div class="container">
        <video width="600">
            <source src="olo.mp4" type="video/mp4" />
        </video>
        <div class="video-component">
            <button onclick="play()" class="btn btn-play">Play</button>
            <button onclick="pause()" class="btn btn-pause">Pause</button>
            <button onclick="mini()" class="btn btn-mini">Mini</button>
        </div>
    </div>
    <script>
        const videoComponent = document.querySelector("video")
        function play() {
            console.log("play")
            videoComponent.play()
        }
        function pause() {
            console.log("close")
            videoComponent.pause()
        }
        function mini() {
            console.log("mengecil")
            videoComponent.requestPictureInPicture()


        }
    </script>
</body>

</html>
