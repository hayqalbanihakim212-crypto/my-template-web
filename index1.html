    <input type='password' placeholder="password" id="passwordInput" />
    <div class="forgotPassword" id="forgotPassword"><a href="#">Forgot Password</a>
    </div>
    <div class="signuIn" id="signIn">Don't have an account?<a href="#">Sign In</a>
    </div>
    <button onclick="onLogin()" id="button">login</button>
    <button onclick="onLogout()" id="buttonOut">logout</button>
    <br />
    <h1 id="admin">admin</h1>
    <h1 id="biasa">biasa</h1>

  </div>

  <script type="application/javascript">

    let usernameInput = document.getElementById('usernameInput');
    let passwordInput = document.getElementById('passwordInput');
    let forgotPassword = document.getElementById('forgotPassword');
    let signIn = document.getElementById('signIn');
    let button = document.getElementById('button');
    let butttonOut = document.getElementById('buttonOut');
    let admin = document.getElementById('admin');
    let biasa = document.getElementById('biasa');

    admin.style.display = 'none';
    biasa.style.display = 'none';
    buttonOut.style.display = 'none'

    function onLogin() {
      localStorage.setItem("username", "usernameInput.value");
      buttonOut.style.display = 'block'
      if (usernameInput.value == "admin" && passwordInput.value == "admin123") {
        localStorage.setItem("role", "admin");
        usernameInput.style.display = "none"
        passwordInput.style.display = "none"
        forgotPassword.style.display = "none";
        signIn.style.display = "none";
        button.style.display = "none"
        biasa.style.display = "none";
        admin.style.display = "block";

      } else {
        localStorage.setItem("role", "biasa");
        usernameInput.style.display = "none"
        forgotPassword.style.display = "none";
        signIn.style.display = "none";
        passwordInput.style.display = "none"
        button.style.display = "none"
        biasa.style.display = "block";
        admin.style.display = "none";
      }

    }
    if (localStorage.getItem('username')) {
      usernameInput.style.display = "none"
      passwordInput.style.display = "none"
      forgotPassword.style.display = "none";
      signIn.style.display = "none";
      button.style.display = "none"
      buttonOut.style.display = "block"
      if (localStorage.getItem('role') == "admin") {
        biasa.style.display = "none";
        admin.style.display = "block";
      } else {
        admin.style.display = "none";
        biasa.style.display = "block";
      }

    }
    function onLogout() {
      localStorage.clear();
      location.reload();
    }
  </script>
